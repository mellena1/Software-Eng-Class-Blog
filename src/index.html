<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Welcome to my blog for COMP-4960">
    <meta name="author" content="Andrew Mellen">

    <title>Andrew Mellen - COMP-4960</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Andrew Mellen</a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Page Content -->
    <div class="container">

      <!-- Sub header -->
      <div class="row col-md-10">
         <h1 class="my-4">Welcome to my blog for COMP-4960!</h1>
      </div>

      <div class="row">
        
        <!-- Blog Entries Column -->
        <div class="col-auto">


          <div id="posts">
            <!-- Populated by init() -->
          </div>

          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item" id="olderBtn">
              <button class="page-link" onclick="olderPosts();">&larr; Older</button>
            </li>
            <li class="page-item disabled" id="newerBtn">
              <button class="page-link" onclick="newerPosts();">Newer &rarr;</button>
            </li>
          </ul>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4 sidebar">

          <!-- Links to the blogs Widget -->
          <!-- card mb-4 here to align with the page better -->
          <div class="card mb-4"> 
            <h5 class="card-header">Easy access to other blogs</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <ul class="list-unstyled mb-0" id="blogs-link-list">
                    <!-- Populated by init() -->
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
  </body>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
  </footer>

  <!-- Load JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/helpers.js"></script>
